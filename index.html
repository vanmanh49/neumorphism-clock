<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Neumorphism clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="numbers">
          <span style="--i: 1"><span>1</span></span>
          <span style="--i: 2"><span>2</span></span>
          <span style="--i: 3"><span>3</span></span>
          <span style="--i: 4"><span>4</span></span>
          <span style="--i: 5"><span>5</span></span>
          <span style="--i: 6"><span>6</span></span>
          <span style="--i: 7"><span>7</span></span>
          <span style="--i: 8"><span>8</span></span>
          <span style="--i: 9"><span>9</span></span>
          <span style="--i: 10"><span>10</span></span>
          <span style="--i: 11"><span>11</span></span>
          <span style="--i: 12"><span>12</span></span>
        </div>
        <div id="hr">
          <div class="hour"></div>
        </div>
        <div id="mn">
          <div class="minute"></div>
        </div>
        <div id="sc">
          <div class="second"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
